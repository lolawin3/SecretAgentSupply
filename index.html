<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Company Header -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="company logo"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
      <!-- Main banner -->
      <div class="main">
        <div class="container">
          <div class="banner">
            <h4> NEW ARRIVAL </h4>
            <h1>SPORT BIKES AND <br>MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!-- Navigation bar -->
        <nav role="navigation">
          <div class="container">
            <a class="main-nav" href="eyewear">Eyewear</a>
            <a class="main-nav" href="apparel">Apparel</a>
            <a class="main-nav" href="gadgets">Gadgets</a>
            <a class="main-nav" href="vehicles">Vehicles</a>
            <a class="main-nav" href="classes">Classes</a>
            <a class="main-nav" href="contact">Contact</a>
          </div>
        </nav>
        <!--Navigation display on tablet-->
      <div class="tablet-menu">
        <a class="dropdown">Menu</a>
        <div class="dropdown-content">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <!-- Products and Business Information -->
      <div class="container">
        <div class="product">
          <div class="spy pen">
            <div class="pic-container">
              <img class="pic" src="./resources/images/pen.png" alt="image of spy pen"/>
            </div>
            <span class="product-title">Exploding Pen</span>
          </div>
          <div class="spy watch">
            <div class="pic-container">
              <img class="pic" src="./resources/images/watch.png" alt="image of silver spy watch"/>
            </div>
            <span class="product-title">Cellular Watch</span>
          </div>
          <div class="spy glasses">
            <div class="pic-container">
              <img class="pic" src="./resources/images/glasses.png" alt="image of thermal spy glasses"/>
            </div>
            <span class="product-title">Thermal Glasses</span>
          </div>
        </div>
      </div>
      <!-- LOcation and hours of business Info -->
      <div class="container">
        <div class="information">
          <div class="location">
            <span class="info"> Location </span>
            <p> -47.346436, 84.32354 </p>
          </div>
          <div class="hours">
            <span class="info"> Hours </span>
            <p> 0800 - 1800 </p>
          </div>
        </div>
      </div>
    <!-- Footer Section -->
    <footer>
        <div class="container">
          <p>&copy; Secret Agent Supply Inc.</p>
        </div>
    </footer>
  </body>
</html>
